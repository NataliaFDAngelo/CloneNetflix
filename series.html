<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/main.css">

    <!-- owl css -->
    <link rel="stylesheet" href="style/owl/owl.carousel.css">
    <link rel="stylesheet" href="style/owl/owl.theme.default.min.css">

    <!-- responsividade -->
    <link rel="stylesheet" href="style/responsive.css">

    <title>Kidsflix</title>
</head>

<body>
    <header>
        <div class="container">
            <h2 class="logo">KIDSFLIX</h2>
            <nav>
                <a href="index.html">Início</a>
                <a href="series.html">Séries</a>
                <a href="filmes.html">Filmes</a>
            </nav>
        </div>
    </header>

    <main>
        <div class="serie-principal">
            <div class="container">
                <h3 class="titulo">JOVENS TITANS</h3>
                <p class="descricao">Robin, Estelar, Ravena, Mutano e Ciborgue são super-heróis que moram juntos. Quando
                    não estão ocupados brigando e competindo, garantem a segurança de Jump City.
                </p>
                <div class="botoes">
                    <div class="botoes">
                        <button role="button" class="botao-play">
                            <a href="https://youtu.be/DgucW2cgUCk" target="_blank">
                                <i class="fas fa-play"></i>
                                ASSISTIR AGORA
                            </a>
                        </button>
                        <button role="button" class="botao-info">
                            <a href="https://www.themoviedb.org/tv/45140-teen-titans-go" target="_blank">
                                <i class="fas fa-info-circle"></i>
                                MAIS INFORMAÇÕES
                            </a>
                        </button>
                    </div>
                </div>
            </div>
    </main>

    <div class="carrousel-series">
        <div class="owl-carousel owl-theme">
            <div class="box-serie flip-card-front"><img src="./img/series/ben-dez.jpg" alt="ben-dez"></div>
            <div class="box-serie"><img src="./img/series/chefinho.jpg" alt="poderoso-chefinho"></div>
            <div class="box-serie"><img src="./img/series/george-curioso.jpg" alt="george-o-curioso"></div>
            <div class="box-serie"><img src="./img/series/guarda-do-leao.jpg" alt="guarda-do-leao"></div>
            <div class="box-serie"><img src="./img/series/masha-urso.jpg" alt="masha-e-o-urso"></div>
            <div class="box-serie"><img src="./img/series/patrulha-canina.jpg" alt="patrulha-canina"></div>
            <div class="box-serie"><img src="./img/series/pjmask.jpg" alt="pjmask"></div>
            <div class="box-serie"><img src="./img/series/sccoby-doo.jpg" alt="sccoby-doo"></div>
            <div class="box-serie"><img src="./img/series/tartarugas-ninja.jpg" alt="tartarugas-ninja"></div>
        </div>
    </div>

    <footer></footer>

    <script src="https://kit.fontawesome.com/cd73c69ce6.js" crossorigin="anonymous"></script>

    <script src="js/owl/jquery.min.js"></script>
    <script src="js/owl/owl.carousel.min.js"></script>
    <script src="js/owl/setup.js"></script>

</body>

</html>
